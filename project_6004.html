<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //0-100 arasındaki asal sayıları alt alta yazdıran program
        
            for (let i = 2; i <= 100; i++) {
                let isPrime = true;
                for (let j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j === 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) {
                    document.write("Sayı: "+i+"<br>" )
                }
            }

            

    </script>
</head>

</body>
</html>
