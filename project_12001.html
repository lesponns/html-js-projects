<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function randomValue(){
            var value = Math.floor(Math.random() * (50 - 10 + 1)) + 10;
            return value;
        }
        var list = [];
        
        for (var i = 0; i < 10; i++) {
            var value = randomValue();
            list[i] = value;
            document.write(i+". "+value+"<br>");
        }
        document.write("<br>İçerisindeki Sayılar<br>");
        for (var i = 0; i < 10; i++) {
            document.write(list[i]+"<br>");
        }
        document.write("<br><br>");

        

    </script>
</head>
<body>
    
</body>
</html>
