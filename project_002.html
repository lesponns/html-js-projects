<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function 2</title>
</head>
<body>
    <p id="yazi_1">Javascript olarak html üzerinde değişiklik yapabilirim.</p>
    <input type="button" value="Tuşla" id="tus" onclick="process()">
    <script type="text/javascript">
        function process(){
            document.getElementById('yazi_1').style.backgroundColor = "red";
            document.getElementById('yazi_1').innerHTML = 'Javascript ile içerik değiştirildi.';
            /*Deney alanı*/
            var ment = document.getElementById('yazi_1');
            ment.style.fontSize = "2.5rem";
            ment.style.fontFamily = "";
        }
    </script>
    
</body>
</html>
