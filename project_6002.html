<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        var sayi = prompt("0-100 arasında sayı giriniz.");

        if ((sayi < 0) || (sayi > 100)) {
            window.alert("Hatalı değer girmeyiniz. 0-100");
        }
        else{
            for (sayi; sayi <= 100; sayi++){
                document.write("sayı: "+ sayi +"<br>");
            }
        }
            
        
    </script>
</head>
<body>
    
</body>
</html>
